<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de SKU con Cámara</title>
    <script src="https://unpkg.com/@zxing/browser@latest"></script>
    <style>
        /* Basic styling for video and overlay */
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        #video {
            width: 100%;
            height: auto;
            background: black;
        }

        /* Scanner overlay */
        #scannerOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* Horizontal scanning line */
        #scannerOverlay::before {
            content: "";
            width: 80%;
            height: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            position: absolute;
            animation: scan 1.5s infinite alternate;
        }

        /* Keyframes for the scanning line animation */
        @keyframes scan {
            from { top: 25%; }
            to { top: 75%; }
        }

        #skuResult {
            font-size: 1.2em;
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Escáner de SKU con Cámara</h1>
    <button onclick="iniciarEscaneo()">Iniciar Escaneo</button>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <div id="scannerOverlay"></div>
    </div>
    <div id="skuResult"></div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const skuResult = document.getElementById("skuResult");
        let isScanning = false;

        async function iniciarEscaneo() {
            // Stop any ongoing scanning session
            if (isScanning) {
                codeReader.reset();
                skuResult.textContent = "";
                isScanning = false;
                return;
            }
            isScanning = true;

            // Configure video stream with rear camera
            try {
                const videoElement = document.getElementById("video");

                // Start the barcode scanner with specific facing mode
                codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                    if (result) {
                        // Barcode successfully detected
                        const sku = result.text;
                        skuResult.textContent = `SKU Detectado: ${sku}`;

                        // Redirect to the URL with the SKU as a query parameter
                        window.location.href = `https://dameunbeso.com/search/?q=${encodeURIComponent(sku)}`;

                        // Stop scanning after successful detection
                        codeReader.reset();
                        isScanning = false;
                    } else if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });

                // Configure video constraints
                await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
            } catch (error) {
                console.error("Error al iniciar la cámara:", error);
                skuResult.textContent = "Error al iniciar la cámara.";
            }
        }
    </script>
</body>
</html>
