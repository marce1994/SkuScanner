<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de SKU con Cámara</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #cameraSelect, #startButton {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: auto;
            background-color: #000;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        #overlay::before {
            content: "";
            width: 80%;
            height: 60%;
            border: 2px solid rgba(255, 0, 0, 0.5);
            box-sizing: border-box;
        }
        #overlay .line {
            position: absolute;
            width: 80%;
            height: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 20%; }
            100% { top: 80%; }
        }
        #skuResult {
            font-size: 1.2em;
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Escáner de SKU con Cámara</h1>
    <select id="cameraSelect"></select>
    <button id="startButton" onclick="iniciarEscaneo()">Iniciar Escaneo</button>
    <div id="videoContainer">
        <video id="video" autoplay></video>
        <div id="overlay">
            <div class="line"></div>
        </div>
    </div>
    <div id="skuResult"></div>

    <script>
        const videoElement = document.getElementById('video');
        const cameraSelect = document.getElementById('cameraSelect');
        const skuResult = document.getElementById('skuResult');
        const startButton = document.getElementById('startButton');
        
        // Función para listar las cámaras disponibles
        async function listarCamaras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `Cámara ${index + 1}`;
                cameraSelect.appendChild(option);
            });
        }

        // Función para iniciar el escaneo con la cámara seleccionada
        async function iniciarEscaneo() {
            const selectedDeviceId = cameraSelect.value;

            // Oculta los elementos de selección y botón
            cameraSelect.style.display = 'none';
            startButton.style.display = 'none';
            skuResult.style.display = 'none';

            // Inicia el stream de la cámara seleccionada
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: selectedDeviceId } }
            });

            videoElement.srcObject = stream;

            // Inicia Quagga para escanear el código de barras
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement // Video element para mostrar la cámara
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader"] // Tipos de códigos de barras
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Error al iniciar la cámara.");
                    return;
                }
                Quagga.start();
            });

            // Escucha los resultados del escaneo
            Quagga.onDetected(function(result) {
                const sku = result.codeResult.code;
                skuResult.textContent = `SKU Detectado: ${sku}`;
                skuResult.style.display = 'block';
                
                // Redirecciona a la URL con el SKU como parámetro de búsqueda
                window.location.href = `https://dameunbeso.com/search/?q=${encodeURIComponent(sku)}`;

                // Detiene Quagga después de detectar un código
                Quagga.stop();
                stream.getTracks().forEach(track => track.stop()); // Detiene la cámara
            });
        }

        // Llama a listarCamaras para llenar el menú desplegable al cargar la página
        listarCamaras();
    </script>
</body>
</html>
