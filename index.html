<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de SKU con Cámara</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin: 20px 0;
            transition: opacity 0.3s;
        }

        #videoContainer {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 400px;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
        }

        #overlay::before {
            content: '';
            width: 80%;
            height: 2px;
            background-color: red;
            position: absolute;
            animation: scanLine 2s infinite;
        }

        @keyframes scanLine {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        #skuResult {
            font-size: 1.2em;
            color: green;
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">Escáner de SKU con Cámara</h1>
    <button onclick="iniciarEscaneo()" id="startButton">Iniciar Escaneo</button>
    
    <div id="videoContainer">
        <div id="video"></div>
        <div id="overlay"></div>
    </div>
    
    <div id="skuResult"></div>

    <script>
        function iniciarEscaneo() {
            // Ocultar título y botón, mostrar video y overlay
            document.getElementById("title").classList.add("hidden");
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("skuResult").textContent = ""; // Limpiar resultado anterior

            // Configuración de Quagga
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video')
                },
                decoder: {
                    readers: ["code_128_reader"]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Error al iniciar la cámara.");
                    return;
                }
                Quagga.start();
            });

            // Escucha los resultados del escaneo
            Quagga.onDetected(function(result) {
                const sku = result.codeResult.code;
                document.getElementById("skuResult").textContent = `SKU Detectado: ${sku}`;
                
                // Redirigir a la URL con el SKU como parámetro de búsqueda
                window.location.href = `https://dameunbeso.com.ar/search/?q=${encodeURIComponent(sku.substring(0,6))}`;

                // Detener Quagga después de detectar un código
                Quagga.stop();

                // Mostrar título y botón nuevamente, ocultar video y overlay
                document.getElementById("title").classList.remove("hidden");
                document.getElementById("startButton").classList.remove("hidden");
            });
        }
    </script>
</body>
</html>
