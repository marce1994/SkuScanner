<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de SKU con Cámara</title>
    <script src="https://unpkg.com/@zxing/browser@latest"></script>
    <style>
        /* Estilos básicos para el contenedor de video */
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
        }

        /* Estilo para el video en sí */
        #video {
            width: 100%;
            height: auto;
            background: black;
        }

        /* Overlay para el escáner */
        #scannerOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
        }

        /* Línea de escaneo */
        #scannerOverlay::before {
            content: "";
            width: 80%;
            height: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            position: absolute;
            animation: scan 1.5s infinite alternate;
        }

        /* Keyframes para animación de la línea de escaneo */
        @keyframes scan {
            from { top: 25%; }
            to { top: 75%; }
        }

        /* Resultado del SKU */
        #skuResult {
            font-size: 1.2em;
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Escáner de SKU con Cámara</h1>
    <button onclick="iniciarEscaneo()">Iniciar Escaneo</button>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <div id="scannerOverlay"></div>
    </div>
    <div id="skuResult"></div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const skuResult = document.getElementById("skuResult");
        let isScanning = false;

        async function iniciarEscaneo() {
            // Detener cualquier sesión de escaneo anterior
            if (isScanning) {
                codeReader.reset();
                skuResult.textContent = "";
                isScanning = false;
                return;
            }
            isScanning = true;

            // Configura el lector de código para usar la cámara trasera
            try {
                const videoElement = document.getElementById("video");

                // Inicia el escaneo de código de barras
                codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                    if (result) {
                        // Código de barras detectado
                        const sku = result.text;
                        skuResult.textContent = `SKU Detectado: ${sku}`;

                        // Redirigir a la URL con el SKU como parámetro de búsqueda
                        window.location.href = `https://dameunbeso.com/search/?q=${encodeURIComponent(sku)}`;

                        // Detener el escaneo después de la detección exitosa
                        codeReader.reset();
                        isScanning = false;
                    } else if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });

                // Configurar video con la cámara trasera
                await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { ideal: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
            } catch (error) {
                console.error("Error al iniciar la cámara:", error);
                skuResult.textContent = "Error al iniciar la cámara.";
            }
        }
    </script>
</body>
</html>
