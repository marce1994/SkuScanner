<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de SKU con Cámara</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center bg-gray-100 min-h-screen p-4">

    <h1 id="title" class="text-2xl font-semibold text-gray-700 mb-4">Escáner de SKU con Cámara</h1>
    <button 
        onclick="iniciarEscaneo()" 
        id="startButton"
        class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
    >
        Iniciar Escaneo
    </button>
    
    <div id="videoContainer" class="w-full max-w-md mt-6 relative hidden">
        <div id="video" class="w-full h-80 bg-gray-300 rounded-lg overflow-hidden"></div>
        <div id="overlay" class="absolute inset-0 flex justify-center items-center border border-white">
            <div class="w-4/5 h-px bg-red-500 animate-[scanLine_2s_infinite]"></div>
        </div>
    </div>

    <div id="skuResult" class="text-lg text-green-600 mt-4"></div>
    <div id="debugInfo" class="text-sm text-gray-600 mt-2"></div>

    <div id="htmlContainer" class="hidden w-full h-full fixed inset-0 bg-white z-50 overflow-auto p-4">
        <p id="loadingMessage" class="text-xl text-gray-700 mb-4">Cargando...</p>
        <iframe id="resultIframe" class="w-full h-full hidden"></iframe>
        <button 
            onclick="cerrarHtml()"
            class="absolute top-4 right-4 px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700"
        >
            Cerrar
        </button>
    </div>

    <script>
        async function iniciarEscaneo() {
            document.getElementById("title").classList.add("hidden");
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("skuResult").textContent = ""; 
            document.getElementById("debugInfo").textContent = ""; 
            document.getElementById("videoContainer").classList.remove("hidden");

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video')
                },
                decoder: {
                    readers: ["code_128_reader"]
                },
                locate: true,
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Error al iniciar la cámara.");
                    return;
                }
                Quagga.start();
            });
            
            Quagga.onDetected(async function(result) {
                const sku = result.codeResult.code;
                document.getElementById("debugInfo").textContent = `Código detectado: ${sku}`;
                const pattern = /\b[A-Z]{2}\d{5}\b/;
                const match = sku.match(pattern);

                if (match) {
                    const codigoSKU = match[0];
                    document.getElementById("skuResult").textContent = `SKU Detectado: ${codigoSKU}`;
                    
                    const urlProxy = `/proxy/hhttps://dameunbeso.com.ar/search/?q=${encodeURIComponent(codigoSKU)}`;
                    
                    Quagga.stop();
                    document.getElementById("videoContainer").classList.add("hidden");
                    cargarHtmlRaw(urlProxy); 
                }
            });
        }

        async function cargarHtmlRaw(url) {
            try {
                document.getElementById("htmlContainer").classList.remove("hidden");
                document.getElementById("loadingMessage").classList.remove("hidden");
                document.getElementById("resultIframe").classList.add("hidden");

                const response = await fetch(url);
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, "text/html");

                // Cambié el selector a algo más genérico, buscando el primer enlace dentro de un contenedor de productos
                const targetElement = doc.querySelector(".product-grid a");

                if (targetElement) {
                    const productUrl = targetElement.href;

                    // Cargar el iframe
                    const iframe = document.getElementById("resultIframe");
                    iframe.src = productUrl;
                    iframe.classList.remove("hidden");
                    document.getElementById("loadingMessage").classList.add("hidden");
                } else {
                    alert("Producto no encontrado.");
                    cerrarHtml();
                }
            } catch (error) {
                console.error("Error al cargar HTML:", error);
                alert("Ocurrió un error al procesar la búsqueda.");
                cerrarHtml();
            }
        }

        function cerrarHtml() {
            document.getElementById("htmlContainer").classList.add("hidden");
            document.getElementById("loadingMessage").classList.add("hidden");
            document.getElementById("resultIframe").classList.add("hidden");
            document.getElementById("resultIframe").src = "";

            // Reactivar escaneo
            document.getElementById("title").classList.remove("hidden");
            document.getElementById("startButton").classList.remove("hidden");
            iniciarEscaneo();
        }
    </script>

    <style>
        @keyframes scanLine {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }
    </style>
</body>
</html>
